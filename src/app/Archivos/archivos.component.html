<app-toolbar title="Archivos"></app-toolbar>
<div class="container-fluid" [@fadeInOnEnter]>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="alterno">
                <th mat-header-cell *matHeaderCellDef> Alterno </th>
                <td mat-cell *matCellDef="let element"> {{element.tramite.alterno}} </td>
            </ng-container>

            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.tramite.estado}} </td>
            </ng-container>

            <ng-container matColumnDef="funcionario">
                <th mat-header-cell *matHeaderCellDef> Funcionario </th>
                <td mat-cell *matCellDef="let element"> {{element.funcionario|fullname}} </td>
            </ng-container>

            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Detalle </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>

            <ng-container matColumnDef="opciones">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="unarchive(element)" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                        <mat-icon>restore_page</mat-icon>
                    </button>
                </td>
            </ng-container>








            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
        </mat-paginator>
    </div>
</div>
