<app-toolbar title="ARCHIVOS"></app-toolbar>
<div class="container-fluid" [@fadeInOnEnter]>
    <div class="row">
        <div class="col-sm-3">
            <mat-radio-group [(ngModel)]="paginatorService.type" (change)="selectTypeSearch()"
                aria-label="Select an option">
                <mat-radio-button class="default-radio-button" [value]="undefined"
                    color="primary">TODOS</mat-radio-button>
                <mat-radio-button value="EXTERNO" color="accent">EXTERNOS</mat-radio-button>
                <mat-radio-button value="INTERNO" color="warn">INTERNOS</mat-radio-button>
            </mat-radio-group>
        </div>
        <div class="col-sm-9">
            <mat-form-field class="example-full-width">
                <mat-label>Buscar tramite archivado</mat-label>
                <input [(ngModel)]="paginatorService.text" (keyup)="applyFilter($event)" matInput
                    placeholder="Alterno / Referencia / Cite /Funcionario"
                    [disabled]="paginatorService.type===undefined">
                <button *ngIf="paginatorService.text" matSuffix mat-icon-button aria-label="Clear"
                    (click)="cancelSearch()">
                    <mat-icon>close</mat-icon>
                </button>
            </mat-form-field>
        </div>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="group">
                <th mat-header-cell *matHeaderCellDef>Tipo</th>
                <td mat-cell *matCellDef="let row">
                    <div [ngSwitch]="row.group">
                        <div *ngSwitchCase="'tramites_internos'">INTERNO</div>
                        <div *ngSwitchCase="'tramites_externos'">EXTERNO</div>
                    </div>
                </td>
            </ng-container>
            <ng-container matColumnDef="alterno">
                <th mat-header-cell *matHeaderCellDef> Alterno </th>
                <td mat-cell *matCellDef="let element">
                    <a (click)="View(element)">
                        {{element.procedure.alterno}}
                    </a>
                </td>
            </ng-container>
            <ng-container matColumnDef="estado">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element">
                    <span class="badge" [ngClass]="element.procedure.estado|state">
                        {{element.procedure.estado}}
                    </span>
                </td>
            </ng-container>
            <ng-container matColumnDef="funcionario">
                <th mat-header-cell *matHeaderCellDef> Funcionario </th>
                <td mat-cell *matCellDef="let element"> {{element.officer|fullname|titlecase}} </td>
            </ng-container>
            <ng-container matColumnDef="descripcion">
                <th mat-header-cell *matHeaderCellDef> Detalle </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>
            <ng-container matColumnDef="fecha">
                <th mat-header-cell *matHeaderCellDef> Fecha </th>
                <td mat-cell *matCellDef="let element"> {{element.date|date:'short':'-400'}} </td>
            </ng-container>
            <ng-container matColumnDef="opciones">
                <th mat-header-cell *matHeaderCellDef> </th>
                <td mat-cell *matCellDef="let element">
                    <button (click)="unarchive(element)" mat-icon-button
                        aria-label="Example icon button with a vertical three dot icon">
                        <mat-icon>unarchive</mat-icon>
                    </button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row class="element-row" *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <app-paginator (page)="Get()" [pageSizeOptions]="[10, 20, 40, 50]"></app-paginator>
    </div>
</div>
