            <mat-nav-list>
                <ng-container *ngFor="let menu of Menu">
                    <ng-container [ngTemplateOutlet]="menu.children ?  childMenu : parentMenu"
                        [ngTemplateOutletContext]="{menu:menu}">
                    </ng-container>
                </ng-container>
            </mat-nav-list>

            <ng-template #parentMenu let-menu="menu">
                <mat-list-item [routerLink]="menu.routerLink" routerLinkActive="active">
                    <mat-icon *ngIf="menu.routerLink.includes('entrada'); else item" matListItemIcon
                        [matBadge]="(numberMails$|async)!|badge" matBadgeColor="warn"
                        [matBadgeHidden]="(numberMails$|async)===0">{{menu.icon}}</mat-icon>
                    <ng-template #item> <mat-icon matListItemIcon>{{menu.icon}}</mat-icon></ng-template>
                    <span matListItemTitle>{{ menu.text }}</span>
                </mat-list-item>
            </ng-template>

            <ng-template #childMenu let-menu="menu">
                <mat-expansion-panel [class.mat-elevation-z0]="true">
                    <mat-expansion-panel-header>
                        <mat-icon mat-list-icon>{{menu.icon}}</mat-icon>{{menu.text}}
                    </mat-expansion-panel-header>
                    <mat-nav-list>
                        <mat-list-item [routerLink]="submenu.routerLink" *ngFor="let submenu of menu.children"
                            routerLinkActive="active">
                            <mat-icon matListItemIcon>{{submenu.icon}}</mat-icon>
                            <span matListItemTitle>{{ submenu.text }}</span>

                        </mat-list-item>
                    </mat-nav-list>
                </mat-expansion-panel>
            </ng-template>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
