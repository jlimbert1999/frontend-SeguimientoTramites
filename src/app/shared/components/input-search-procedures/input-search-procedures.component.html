<div class="d-flex">
  <div class="flex-grow-1">
    <mat-form-field class="example-form-field">
      <mat-label>Termino a buscar</mat-label>
      <input matInput [(ngModel)]="value" (keyup)="inputChanged()" />
      <button
        *ngIf="value"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="value = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>
  <div class="p-2">
    <button mat-raised-button color="primary">
      <mat-icon
        aria-hidden="false"
        aria-label="Search icon"
        fontIcon="search"
      ></mat-icon>
      Buscar
    </button>
  </div>
</div>
