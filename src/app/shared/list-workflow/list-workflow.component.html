  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="example-tree">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
      <mat-icon class="type-icon" [attr.aria-label]="node.type + 'icon'">
        mail
      </mat-icon> 
      {{node.funcionario|fullname}}
    </mat-tree-node>
    <!-- This is the tree node template for expandable nodes -->
    <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
      <div class="mat-tree-node">
        <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        <mat-icon class="type-icon" [attr.aria-label]="node.type + 'icon'">
          outgoing_mail
        </mat-icon>
        {{node.funcionario|fullname}}

      </div>
      <div [class.example-tree-invisible]="!treeControl.isExpanded(node)" role="group">
        <ng-container matTreeNodeOutlet>
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">DETALLES DEL ENVIO</h5>
              <p class="card-text">Descripcion: {{node.motivo}}</p>
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Cantidad: {{node.cantidad}}</li>
              <li class="list-group-item">Tiempo empleado:<span
                  class="badge text-bg-warning fs-6">{{node.duracion}}</span>
              </li>
            </ul>

          </div>
        </ng-container>
      </div>
    </mat-nested-tree-node>
  </mat-tree>

</div>
