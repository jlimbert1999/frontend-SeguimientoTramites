<div class="container-fluid">
    <div class="row p-3">
        <div class="col-sm-8">
            <form>
                <fieldset disabled>
                    <legend>Informacion tramite</legend>
                    <div class="mb-3">
                        <label class="form-label">Tipo de tramite</label>
                        <input type="text" class="form-control" [value]="Tramite.tipo_tramite.nombre|uppercase">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Referencia</label>
                        <textarea class="form-control" disabled [value]="Tramite.detalle"></textarea>
                    </div>
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="mb-3">
                                <label class="form-label">Fecha registro</label>
                                <input type="text" class="form-control" [value]="Tramite.fecha_registro|date:'short'">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="mb-3">
                                <label class="form-label">Cite</label>
                                <input type="text" class="form-control"
                                    [value]="Tramite.cite!=''?Tramite.cite:' - - - - '">
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <div class="mb-3">
                                <label class="form-label">Cantidad</label>
                                <input type="text" class="form-control" [value]="Tramite.cantidad">
                            </div>
                        </div>
                    </div>

                </fieldset>
            </form>
        </div>
        <div class="col-sm-4">
            <form>
                <fieldset disabled>
                    <legend>Disabled fieldset example</legend>
                    <div class="mb-3">
                        <label for="disabledTextInput" class="form-label">Disabled input</label>
                        <input type="text" id="disabledTextInput" class="form-control" placeholder="Disabled input">
                    </div>
                    <div class="mb-3">
                        <label for="disabledSelect" class="form-label">Disabled select menu</label>
                        <select id="disabledSelect" class="form-select">
                            <option>Disabled select</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled>
                            <label class="form-check-label" for="disabledFieldsetCheck">
                                Can't check this
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm">col-sm</div>
        <div class="col-sm">col-sm</div>
        <div class="col-sm">col-sm</div>
    </div>
</div>
