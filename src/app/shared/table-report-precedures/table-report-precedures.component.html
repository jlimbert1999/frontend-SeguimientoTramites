<div class="container-fluid">
    <div class="example-container mat-elevation-z8">
        <div class="example-table-container">
            <table mat-table [dataSource]="dataSource" class="example-table">
                <ng-container *ngFor="let columna of colums" [matColumnDef]="columna.key">
                    <th mat-header-cell *matHeaderCellDef>{{columna.titulo | uppercase}}</th>
                    <td mat-cell *matCellDef="let element" [ngSwitch]="columna.key">
                        <ng-container *ngSwitchCase="'estado'">
                            <span class="badge" [ngClass]="element[columna.key]|state">
                                {{element[columna.key]}}
                            </span>
                        </ng-container>
                        <ng-container *ngSwitchCase="'remitente'">
                            {{element.remitente.nombre|titlecase}}
                        </ng-container>
                        <ng-container *ngSwitchCase="'destinatario'">
                            {{element.destinatario.nombre|titlecase}}
                        </ng-container>
                        <ng-container *ngSwitchCase="'fecha_registro'">
                            {{element[columna.key]|date:'short'}}
                        </ng-container>

                        <ng-container *ngSwitchDefault>{{element[columna.key]}}</ng-container>
                    </td>
                </ng-container>
                <ng-container [matColumnDef]="'opciones'">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element">
                        <button (click)="callPrint(element._id)" mat-icon-button matTooltip="Imprimir reporte">
                            <mat-icon>print</mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" [attr.colspan]="displayedColumns.length+2">
                        No se econtraron resultados con los parametros ingresados
                    </td>
                </tr>
            </table>
          

        </div>
        <mat-paginator [pageSizeOptions]="[10, 20, 40, 50]" showFirstLastButtons>
        </mat-paginator>
    </div>
   

</div>
