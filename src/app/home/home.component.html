<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
  <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      [opened]="mobileQuery.matches ===false">
      <mat-toolbar>
        <span>Menu</span>
      </mat-toolbar>
      <mat-card class="card-profile footer">
        <mat-card-header>
          <div mat-card-avatar class="card-profile-image"></div>
          <mat-card-title>{{authService.fullnameAccount|titlecase|slice:0:30}}
          </mat-card-title>
          <mat-card-subtitle>{{authService.account.funcionario.cargo|titlecase}}</mat-card-subtitle>
          <div style="flex-grow: 1"></div>
          <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            <button (click)="editAccount()" mat-menu-item>
              <mat-icon>manage_accounts</mat-icon>
              <span>Configurar cuenta</span>
            </button>
            <button (click)="logout()" mat-menu-item>
              <mat-icon>logout</mat-icon>
              <span>Cerrar sesion</span>
            </button>
          </mat-menu>
        </mat-card-header>
      </mat-card>

      <mat-nav-list class="side-navnar">
        <ng-container *ngFor="let menu of Menu ; index as i;">
          <ng-container [ngTemplateOutlet]="menu.children ?  childMenu : parentMenu"
            [ngTemplateOutletContext]="{menu:menu}">
          </ng-container>
        </ng-container>
      </mat-nav-list>

      <ng-template #parentMenu let-menu="menu">
        <mat-list-item routerLinkActive="active" [routerLink]="menu.routerLink">
          <mat-icon>{{menu.icon}}</mat-icon> {{menu.text}}
        </mat-list-item>
      </ng-template>

      <ng-template #childMenu let-menu="menu">
        <mat-expansion-panel [class.mat-elevation-z0]="true">
          <mat-expansion-panel-header>
            <mat-icon mat-list-icon>{{menu.icon}}</mat-icon>{{menu.text}}
          </mat-expansion-panel-header>
          <mat-nav-list>
            <mat-list-item [routerLink]="submenu.routerLink" *ngFor="let submenu of menu.children"
              routerLinkActive="active">
              <mat-icon>{{submenu.icon}}</mat-icon> {{submenu.text}}
            </mat-list-item>
          </mat-nav-list>
        </mat-expansion-panel>
      </ng-template>

    </mat-sidenav>

    <mat-sidenav-content>
      <ng-container *ngIf="loading$ | async">
        <div class="overlay"></div>
        <mat-progress-spinner class="load-spiner" [mode]="'indeterminate'"></mat-progress-spinner>
      </ng-container>
      <router-outlet></router-outlet>

    </mat-sidenav-content>


  </mat-sidenav-container>


</div>
