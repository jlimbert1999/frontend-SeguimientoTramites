<p>
  <mat-toolbar>
    <span>Concluidos</span>
  </mat-toolbar>
</p>
<div class="container">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="alterno">
      <th mat-header-cell *matHeaderCellDef> Alterno </th>
      <td mat-cell *matCellDef="let element"> {{element.alterno}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef> Referencia conclusion</th>
      <td mat-cell *matCellDef="let element"> {{element.detalle_conclusion?element.detalle_conclusion:'SIN REFERENCIA'}}
      </td>
    </ng-container>

    <ng-container matColumnDef="respon">
      <th mat-header-cell *matHeaderCellDef> Responsable</th>
      <td mat-cell *matCellDef="let element"> {{element.ubicacion.funcionario|fullname}}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef> Estado </th>
      <td mat-cell *matCellDef="let element">
        <span class="badge" [ngClass]="element.estado|state">{{element.estado}}</span>
      </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="duracion">
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
      <td mat-cell *matCellDef="let element"> {{element.duracion}} </td>
    </ng-container>

    <ng-container matColumnDef="opciones">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <!-- <button  mat-flat-button color="primary">Primary</button> -->
        <button (click)="unarchive(element)" color="primary" mat-icon-button aria-label="Example icon button with a open in new tab icon">
          <mat-icon>check_circle</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
