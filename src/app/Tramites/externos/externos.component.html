<p>
    <mat-toolbar>
        <span>Externos</span>
        <span class="example-spacer"></span>
        <button matTooltip="Buscar tramite" (click)="changeSearchMode(true)" mat-icon-button
            class="example-icon favorite-icon">
            <mat-icon>search</mat-icon>
        </button>
        <button matTooltip="Agregar tramite" (click)="Add()" mat-icon-button class="example-icon favorite-icon">
            <mat-icon>add</mat-icon>
        </button>
    </mat-toolbar>
</p>

<div class="container-fluid" [@fadeInOnEnter]>
    <div [@expandOnEnter] [@collapseOnLeave] *ngIf="externoService.searchOptions.active">
        <mat-card appearance="outlined" class="example-card">
            <mat-card-content>
                <div class="row">
                    <div class="col-sm-2">
                        <mat-form-field appearance="fill" class="example-full-width">
                            <mat-label>Tipo de busqueda</mat-label>
                            <mat-select [(ngModel)]="externoService.searchOptions.type">
                                <mat-option *ngFor="let option of filterOpions" [value]="option.value">
                                    {{option.viewValue}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-sm-10">
                        <mat-form-field appearance="fill" class="example-full-width">
                            <mat-label>Termino a buscar</mat-label>
                            <input [(ngModel)]="externoService.searchOptions.text" (keyup)="search($event)" matInput>
                        </mat-form-field>
                    </div>
                </div>
                <mat-divider></mat-divider>
            </mat-card-content>
            <mat-card-actions>
                <button mat-stroked-button color="warn" (click)="changeSearchMode(false)">Cancelar</button>
            </mat-card-actions>
        </mat-card>
        <br>
    </div>

    <div class="example-container mat-elevation-z8">
        <div class="example-table-container" [ngClass]="externoService.searchOptions.active?'search':''">
            <table mat-table [dataSource]="Data" [class.isMobile]="'isMobile'">
                <ng-container matColumnDef="alterno">
                    <th mat-header-cell *matHeaderCellDef>Alterno</th>
                    <td mat-cell *matCellDef="let row">
                        <a [routerLink]="['ficha', row._id]">
                            {{row.alterno}}
                        </a>
                    </td>
                </ng-container>
                <ng-container matColumnDef="tramite">
                    <th mat-header-cell *matHeaderCellDef>Tramite</th>
                    <td mat-cell *matCellDef="let row">{{row.tipo_tramite.nombre|uppercase}}</td>
                </ng-container>

                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell *matHeaderCellDef>Referencia</th>
                    <td mat-cell *matCellDef="let row">
                        {{row.detalle}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="solicitante">
                    <th mat-header-cell *matHeaderCellDef>Solicitante</th>
                    <td mat-cell *matCellDef="let row">
                        {{row.solicitante|solicitante}}
                    </td>
                </ng-container>
                <ng-container matColumnDef="estado">
                    <th mat-header-cell *matHeaderCellDef> Estado </th>
                    <td mat-cell *matCellDef="let row">
                        <span class="badge" [ngClass]="row.estado|state">
                            {{row.estado}}
                        </span>
                    </td>
                </ng-container>
                <ng-container matColumnDef="fecha_registro">
                    <th mat-header-cell *matHeaderCellDef>Fecha</th>
                    <td mat-cell *matCellDef="let row">{{row.fecha_registro|date:'short'}}</td>
                </ng-container>
                <ng-container matColumnDef="enviado">
                    <th mat-header-cell *matHeaderCellDef>Enviado</th>
                    <td mat-cell *matCellDef="let row">
                        <div [ngSwitch]="denied_options(row.estado, row.ubicacion)">
                            <div *ngSwitchCase="true">
                                <mat-icon style="color: green;">check_circle</mat-icon>
                            </div>
                            <div *ngSwitchCase="false">
                                <mat-icon style="color: red;">warning</mat-icon>
                            </div>
                        </div>
                    </td>
                </ng-container>
                <ng-container matColumnDef="opciones" justify="end">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button (click)="Edit(row)" [disabled]="row.estado!=='INSCRITO'" mat-menu-item>
                                <mat-icon>edit</mat-icon>
                                <span>Editar tramite</span>
                            </button>
                            <button (click)="Send(row)" [disabled]="denied_options(row.estado, row.ubicacion)"
                                mat-menu-item>
                                <mat-icon>send</mat-icon>
                                <span>Remitir tramite</span>
                            </button>
                            <button (click)="GenerateFicha(row)" mat-menu-item>
                                <mat-icon>receipt_long</mat-icon>
                                <span>Ficha de tramite</span>
                            </button>
                            <button (click)="GenerateHojaRuta(row._id)" mat-menu-item>
                                <mat-icon>feed</mat-icon>
                                <span>Hoja de ruta</span>
                            </button>
                            <button (click)="conclude(row)" [disabled]="denied_options(row.estado, row.ubicacion)" mat-menu-item>
                                <mat-icon>domain_verification</mat-icon>
                                <span>Concluir tramite</span>
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
        <mat-paginator (page)="pagination($event)" [pageIndex]="externoService.offset"
            [length]="externoService.resultsLength" [pageSizeOptions]="[10, 20, 30, 50]"
            showFirstLastButtons></mat-paginator>
    </div>
</div>
