<toolbar title="Reporte: busqueda rapida" />
<div class="container">
  <mat-accordion>
    <mat-expansion-panel expanded="true">
      <mat-expansion-panel-header>
        <mat-panel-title> PARAMETROS BUSQUEDA </mat-panel-title>
      </mat-expansion-panel-header>
      <form [formGroup]="FormSearch">
        <div class="row">
          <div class="col-sm-8">
            <mat-form-field>
              <mat-label>Alterno tramite</mat-label>
              <input matInput formControlName="code" />
            </mat-form-field>
          </div>
          <div class="col-sm-4">
            <mat-form-field>
              <mat-label>Grupo:</mat-label>
              <mat-select formControlName="group">
                @for (state of groups; track $index) {
                <mat-option [value]="state.value">{{ state.label }}</mat-option>
                }
              </mat-select>
            </mat-form-field>
          </div>
        </div>
      </form>
      <mat-action-row>
        <button mat-raised-button color="primary" [disabled]="this.FormSearch.invalid" (click)="search()">
          <mat-icon>search</mat-icon>
          BUSCAR
        </button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>

  <div class="example-container mat-elevation-z8 mt-2">
    <div class="table-container">
      <app-table-procedure
        [tableColumns]="displaycolums"
        [dataSource]="datasource()"
        [navigationParams]="PageParams"
      ></app-table-procedure>
    </div>
    <app-paginator (changePage)="search()" />
  </div>
</div>
