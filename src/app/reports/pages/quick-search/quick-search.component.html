<div class="animate__animated animate__fadeIn">
  <toolbar title="Reporte: busqueda rapida" />
  <div class="container">
    <mat-accordion>
      <mat-expansion-panel expanded="true">
        <mat-expansion-panel-header>
          <mat-panel-title> PARAMETROS BUSQUEDA </mat-panel-title>
        </mat-expansion-panel-header>
        <form [formGroup]="FormSearch">
          <div class="row">
            <div class="col-sm-8">
              <mat-form-field>
                <mat-label>Alterno tramite</mat-label>
                <input matInput formControlName="code" />
              </mat-form-field>
            </div>
            <div class="col-sm-4">
              <mat-form-field>
                <mat-label>Estado:</mat-label>
                <mat-select formControlName="group">
                  @for (state of groups; track $index) {
                  <mat-option [value]="state.value">{{ state.label }}</mat-option>
                  }
                </mat-select>
              </mat-form-field>
            </div>
          </div>
        </form>
        <mat-action-row>
          <button mat-raised-button color="primary" [disabled]="this.FormSearch.invalid">
            <mat-icon>search</mat-icon>
            BUSCAR
          </button>
        </mat-action-row>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
