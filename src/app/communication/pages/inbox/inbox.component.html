<app-toolbar title="BANDEJA ENTRADA"></app-toolbar>
<div class="container-fluid animate__animated animate__fadeIn">
  <div class="row">
    <div class="col-sm-8">
      <mat-form-field class="example-form-field">
        <mat-label>Buscar tramite</mat-label>
        <input
          matInput
          (keyup)="applyFilter($event)"
          type="text"
          placeholder="Alterno / Referencia / Remitente"
        />
        <button matSuffix mat-icon-button aria-label="Clear">
          <mat-icon>search</mat-icon>
        </button>
      </mat-form-field>
    </div>
  </div>

  <div class="example-container mat-elevation-z8">
    <div class="example-table-container">
      <table mat-table [dataSource]="dataSource" class="example-table">
        <ng-container matColumnDef="alterno">
          <th mat-header-cell *matHeaderCellDef>Alterno</th>
          <td mat-cell *matCellDef="let row">
            <a (click)="view(row._id)">
              {{ row.tramite.code }}
            </a>
          </td>
        </ng-container>
        <ng-container matColumnDef="detalle">
          <th mat-header-cell *matHeaderCellDef>Referencia</th>
          <td mat-cell *matCellDef="let row">{{ row.tramite.reference }}</td>
        </ng-container>
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let row">
            <span class="badge" [ngClass]="row.tramite.state | state">
              {{ row.tramite.state }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="emisor">
          <th mat-header-cell *matHeaderCellDef>Emisor</th>
          <td mat-cell *matCellDef="let row">
            <span class="fw-bold">{{ row.emisor.fullname }}</span>
            <br />
            <span class="fw-light">{{ row.emisor.jobtitle }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="fecha_envio">
          <th mat-header-cell *matHeaderCellDef>Recibido</th>
          <td mat-cell *matCellDef="let row">
            {{ row.fecha_envio | date : "short" }}
          </td>
        </ng-container>
        <ng-container matColumnDef="opciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button
              mat-icon-button
              [matMenuTriggerFor]="menu"
              aria-label="Example icon-button with a menu"
            >
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <div *ngIf="row.recibido === null; else templateOptionsManager">
                <button (click)="acceptMail(row)" mat-menu-item>
                  <mat-icon>done</mat-icon>
                  <span>Aceptar tramite</span>
                </button>
                <button (click)="rejectMail(row)" mat-menu-item>
                  <mat-icon>block</mat-icon>
                  <span>Rechazar tramite</span>
                </button>
              </div>
              <ng-template #templateOptionsManager>
                <button (click)="send(row)" mat-menu-item>
                  <mat-icon>send</mat-icon>
                  <span>Remitir tramite</span>
                </button>
                <button (click)="generateRouteMap(row)" mat-menu-item>
                  <mat-icon>print</mat-icon>
                  <span>Hoja de ruta</span>
                </button>
                <button (click)="concluir(row)" mat-menu-item>
                  <mat-icon>domain_verification</mat-icon>
                  <span>Concluir tramite</span>
                </button>
              </ng-template>
            </mat-menu>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          class="example-element-row"
          [ngClass]="{
            'mail-pending': row.recibido === undefined,
            'mail-reject': row.recibido === false
          }"
        ></tr>
      </table>
    </div>
    <app-paginator
      (page)="Get()"
      [pageSizeOptions]="[10, 20, 30, 50]"
    ></app-paginator>
  </div>
</div>
