<h2 mat-dialog-title>EDICION CUENTA</h2>
<mat-dialog-content>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card bg-transparent">
                    <div class="card-header">Detalles funcionario</div>
                    <div class="card-body">
                        <div class="account-settings">
                            <div class="user-profile">
                                <div class="user-avatar">
                                    <img src="../../../../assets/img/account.png">
                                </div>
                                <div *ngIf="data.funcionario">
                                    <p class="fw-bold">
                                        {{data.funcionario|fullname|titlecase}} -
                                        {{data.funcionario.dni}}
                                    </p>
                                </div>
                                <div *ngIf="!data.funcionario">
                                    <h2 style="color: red;">SIN ASIGNAR</h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer example-button-row" align="center">
                        <button mat-fab extended color="warn" (click)="unlinkUser()" [disabled]="!data.funcionario">
                            <mat-icon>person_off</mat-icon>
                            Desvincular
                        </button>
                        <!-- <button mat-stroked-button color="primary" (click)="changeUser()">Cambiar</button> -->
                    </div>
                </div>
                <div class="row g-0 text-center" *ngIf="show_selectUser">
                    <mat-form-field appearance="fill" class="example-full-width">
                        <mat-select [formControl]="userCtrl" placeholder="Nombre / Cargo / Dni" #singleSelect
                            (selectionChange)="selectUserAssign($event.value)">
                            <mat-option>
                                <ngx-mat-select-search [formControl]="userFilterCtrl"></ngx-mat-select-search>
                            </mat-option>

                            <mat-option class="multiline-mat-option" *ngFor="let user of filteredUsers | async"
                                [value]="user">
                                {{user|fullname|titlecase}}
                            </mat-option>

                        </mat-select>
                        <button (click)="cancelChangeUser()" matSuffix mat-icon-button aria-label="Clear">
                            <mat-icon>close</mat-icon>
                        </button>
                    </mat-form-field>
                </div>
            </div>
            <div class="col-md-8">
                <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="center" dynamicHeight>
                    <mat-tab label="Cuenta">
                        <form [formGroup]="Form_Cuenta">
                            <div class="row mt-4">
                                <div class="col-md-3">
                                    <label for="textInstitution" class="form-label">Institucion</label>
                                    <input type="email" class="form-control" id="textInstitution"
                                        [value]="data.dependencia.institucion.sigla" readonly>
                                </div>
                                <div class="col-md-9">
                                    <label for="textDependency" class="form-label">Dependencia</label>
                                    <input type="email" class="form-control" id="textDependency"
                                        [value]="data.dependencia.nombre" readonly>
                                </div>
                            </div>
                            <div class="row mt-4">
                                <div class="col-sm-6">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Login</mat-label>
                                        <input formControlName="login" matInput>
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-6" *ngIf="updatePassword">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Password</mat-label>
                                        <input formControlName="password" matInput>
                                    </mat-form-field>
                                </div>
                                <div class="col-sm-6">
                                    <mat-form-field appearance="fill">
                                        <mat-label>Permisos</mat-label>
                                        <mat-select formControlName="rol">
                                            <mat-option *ngFor="let rol of roles" [value]="rol._id">
                                                {{rol.role}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6">
                                    <mat-checkbox [checked]="updatePassword" (change)='changeForm($event.checked)'>
                                        Actualizar contrase√±a
                                    </mat-checkbox>
                                </div>
                            </div>
                        </form>
                    </mat-tab>
                    <mat-tab label="">Content 2</mat-tab>
                    <mat-tab label="Third">Content 3</mat-tab>
                </mat-tab-group>

<mat-dialog-actions align="end">
    <button mat-raised-button color="warn" mat-dialog-close [disabled]="lock_cancel">Cancelar</button>
