<app-toolbar title="FUNCIONARIOS" [showAdd]="true" (add)="Add()"></app-toolbar>
<div class="container-fluid" [@fadeInOnEnter]>
    <mat-form-field class="example-full-width">
        <mat-label>Buscar funcionario</mat-label>
        <input matInput [(ngModel)]="text" (keyup)="applyFilter($event)" placeholder="Nombre / Paterno / Materno / DNI"
            #input>
        <button *ngIf="text" matSuffix mat-icon-button aria-label="Clear" (click)="cancelSearch()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    <div class="example-container mat-elevation-z8">
        <div class="example-table-container">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="cuenta">
                    <th mat-header-cell *matHeaderCellDef> Cuenta </th>
                    <td mat-cell *matCellDef="let element"> {{element.cuenta}} </td>
                </ng-container>
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element|fullname}} </td>
                </ng-container>

                <ng-container matColumnDef="dni">
                    <th mat-header-cell *matHeaderCellDef> DNI </th>
                    <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
                </ng-container>

                <ng-container matColumnDef="cargo">
                    <th mat-header-cell *matHeaderCellDef> Cargo </th>
                    <td mat-cell *matCellDef="let element"> {{element.cargo.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="telefono">
                    <th mat-header-cell *matHeaderCellDef> Telefono </th>
                    <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
                </ng-container>

                <ng-container matColumnDef="activo">
                    <th mat-header-cell *matHeaderCellDef> Situacion </th>
                    <td mat-cell *matCellDef="let element">
                        <span [ngClass]="element.activo?'c-pill--success':'c-pill--danger'"
                            class="c-pill">{{element.activo?'HABILITADO':'NO HABILITADO'}} </span>
                    </td>
                </ng-container>


                <ng-container matColumnDef="opciones">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <button (click)="Edit(element)" mat-icon-button>
                            <mat-icon style="color: royalblue;">edit</mat-icon>
                        </button>
                        <button (click)="Delete(element)" mat-icon-button>
                            <mat-icon style="color: rgb(241, 74, 55);">{{element.activo?'delete':'restart_alt'}}
                            </mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
                <app-paginator (page)="Get()" [pageSizeOptions]="[10, 20, 30, 50]"></app-paginator>
            </table>
        </div>
        <app-paginator (page)="Get()" [pageSizeOptions]="[10, 20, 30, 50]"></app-paginator>
    </div>



</div>
