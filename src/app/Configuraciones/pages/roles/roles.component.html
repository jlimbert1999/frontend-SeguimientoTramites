<app-toolbar [title]="'ROLES'" [showAdd]="true" (add)="Add()"></app-toolbar>
<div class="container-fluid">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [@fadeInOnEnter]>

        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element; let i=index"> {{i+1}}</td>
        </ng-container>

        <ng-container matColumnDef="rol">
            <th mat-header-cell *matHeaderCellDef> Rol </th>
            <td mat-cell *matCellDef="let element">
                {{element.role}}
            </td>
        </ng-container>


        <ng-container matColumnDef="privilegios">
            <th mat-header-cell *matHeaderCellDef> Privilegios</th>
            <td mat-cell *matCellDef="let element">{{element.privileges.length}} </td>
        </ng-container>

        <ng-container matColumnDef="opciones">
            <th mat-header-cell *matHeaderCellDef> </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="Edit(element)">
                    <mat-icon>edit</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
