<mat-tab-group headerPosition="below" (selectedTabChange)="tabChange($event)" mat-stretch-tabs="false" mat-align-tabs="center">
    <mat-tab *ngFor="let item of organizationData; let i=index" label="Organigrama {{i+1}}">
        <div class="example-large-box mat-elevation-z4" #itemElement id="s{{i}}"></div>
    </mat-tab>
</mat-tab-group>
