<app-toolbar title="REPORTES"></app-toolbar>
<div class="grid-container">
  <h1 class="mat-h1">Estadisticas</h1>
  <mat-grid-list cols="2" rowHeight="400px">
    <mat-grid-tile *ngFor="let card of cards | async" [colspan]="card.cols" [rowspan]="card.rows">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            {{card.title}}
            <button mat-icon-button class="more-button" [matMenuTriggerFor]="menu" aria-label="Toggle menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
              <button mat-menu-item>Expand</button>
              <button mat-menu-item>Remove</button>
            </mat-menu>
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content" style="width: 100%; height: 100%;">
          <ngx-charts-pie-chart  *ngIf="card.section=='externos' && data_externos.length>0" [legendPosition]="legendPosition" [results]="data_externos" [gradient]="gradient" [legend]="showLegend" [labels]="showLabels"
            [doughnut]="isDoughnut" [animations]="false">
          </ngx-charts-pie-chart>
          
          <ngx-charts-pie-chart *ngIf="card.section=='internos' && data_internos.length>0"
            [legendPosition]="legendPosition" [results]="data_internos" [gradient]="gradient" [legend]="showLegend"
            [labels]="showLabels" [doughnut]="isDoughnut" [animations]="false">
          </ngx-charts-pie-chart>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
