  <div class="row g-2">
    @for (resource of systemResources; track $index) {
    <div class="col-sm-4">
      <section class="example-section">
        <span class="example-list-section">
          <mat-checkbox
            class="example-margin"
            [checked]="resource.isSelected"
            [indeterminate]="someComplete($index)"

          </mat-checkbox>
        </span>
        <span class="example-list-section">
          <ul>
            <li *ngFor="let action of resource.actions">
              <mat-checkbox [(ngModel)]="action.isSelected" (ngModelChange)="updateAllComplete($index)">
