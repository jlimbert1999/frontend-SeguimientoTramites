<h2 mat-dialog-title>{{ data ? "EDICION" : "CREACION" }} FUNCIONARIO</h2>
<mat-dialog-content>
  <form [formGroup]="FormOfficer">
    <div class="row">
      <div class="col-sm-4">
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input class="uppercase" formControlName="nombre" matInput />
        </mat-form-field>
      </div>
      <div class="col-sm-4">
        <mat-form-field appearance="fill">
          <mat-label>Apellido paterno</mat-label>
          <input class="uppercase" formControlName="paterno" matInput />
        </mat-form-field>
      </div>
      <div class="col-sm-4">
        <mat-form-field appearance="fill">
          <mat-label>Apellido materno</mat-label>
          <input class="uppercase" formControlName="materno" matInput />
        </mat-form-field>
      </div>
      <div class="col-sm-4">
        <mat-form-field appearance="fill">
          <mat-label>Dni</mat-label>
          <input formControlName="dni" matInput />
        </mat-form-field>
      </div>
      <div class="col-sm-4">
        <mat-form-field appearance="fill">
          <mat-label>Telefono</mat-label>
          <input formControlName="telefono" matInput />
        </mat-form-field>
      </div>
      <div class="col-sm-4">
        <mat-form-field appearance="fill">
          <mat-label>Direccion</mat-label>
          <input formControlName="direccion" matInput />
        </mat-form-field>
      </div>
    </div>
  </form>
  <div class="row">
    @if(hasJob){
    <div class="col-8">
      <app-server-mat-select-search [options]="jobs()" (keyupEvent)="searchJob($event)" />
    </div>
    }
    <div class="col-4">
      <mat-checkbox class="example-margin" [(ngModel)]="hasJob" (change)="toggleJob()">HABILITAR CARGO</mat-checkbox>
    </div>
  </div>
  <pre>{{ FormOfficer.value | json }}</pre>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" mat-button mat-dialog-close>Cancelar</button>
  <button mat-raised-button color="primary" mat-button [disabled]="FormOfficer.invalid" (click)="guardar()">
    Guardar
  </button>
</mat-dialog-actions>
