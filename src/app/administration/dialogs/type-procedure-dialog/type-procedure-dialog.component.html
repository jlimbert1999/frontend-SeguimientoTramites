<h2 mat-dialog-title>{{data?'EDICION':'CREACION'}} TIPO DE TRAMITE</h2>
<mat-dialog-content class="mat-typography">
    <form [formGroup]="Form_TipoTramite">
        <div class="row">
            <div class="col-sm-6">
                <mat-form-field appearance="fill">
                    <mat-label>Nombre del tramite</mat-label>
                    <input formControlName="nombre" matInput>
                </mat-form-field>
            </div>
            <div class="col-sm-2">
                <mat-form-field class="example-full-width">
                    <mat-label>Segmento</mat-label>
                    <input formControlName="segmento" matInput [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete">
                        <mat-option *ngFor="let segment of filteredSegments | async" [value]="segment">
                            {{segment}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
            </div>
            <div *ngIf="!data" class="col-sm-2">
                <mat-form-field appearance="fill">
                    <mat-label>Grupo </mat-label>
                    <mat-select formControlName="tipo">
                        <mat-option value="EXTERNO">EXTERNO</mat-option>
                        <mat-option value="INTERNO">INTERNO</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class="col-1">
                <button matTooltip="Cargar" (click)="loadExcelFile()" mat-icon-button>
                    <mat-icon>upload_file</mat-icon>
                </button>
            </div>
            <div class="col-1">
                <button matTooltip="Agregar" (click)="addRequeriment()" mat-icon-button>
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">

                <div *ngIf="requeriments.length===0" class="alert alert-warning" role="alert">
                    EL TRAMITE NO TIENE REQUERIMIENTOS
                </div>
                <mat-form-field>
                    <mat-label>Filter</mat-label>
                    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
                </mat-form-field>
                <div class="mat-elevation-z8">
                    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef> Requerimiento </th>
                            <td mat-cell *matCellDef="let element"> {{element.value}} </td>
                        </ng-container>
                        <ng-container matColumnDef="options">
                            <th mat-header-cell *matHeaderCellDef> Opciones </th>
                            <td mat-cell *matCellDef="let element;  let i=index">
                                <button mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                                    <mat-icon>edit</mat-icon>
                                </button>
                                <button (click)="quitar_requerimiento(i)" mat-icon-button color="primary"
                                    aria-label="Example icon button with a home icon">
                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </ng-container>
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                        <tr class="mat-row" *matNoDataRow>
                            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                        </tr>
                    </table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                        aria-label="Select page of periodic elements">
                    </mat-paginator>
                </div>

                    <thead>

                            <th scope="col">Requerimientos</th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr formArrayName="requerimientos"
                            *ngFor="let requeriment of requeriments.controls; let i=index">

                                    <mat-icon>delete</mat-icon>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table> -->
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button mat-dialog-close color="warn">Cancelar</button>
    <button mat-flat-button color="primary" [disabled]="Form_TipoTramite.invalid" (click)="save()">Guardar</button>
</mat-dialog-actions>
