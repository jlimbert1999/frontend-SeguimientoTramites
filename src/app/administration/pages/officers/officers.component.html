<div class="container-fluid">
  <mat-form-field class="example-full-width">
    <mat-label>Buscar funcionario</mat-label>
    <input
      matInput
      [(ngModel)]="text"
      (keyup)="applyFilter($event)"
      placeholder="Nombre / Paterno / Materno / DNI"
      #input
    />
    <button *ngIf="text" matSuffix mat-icon-button aria-label="Clear" (click)="cancelSearch()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <div class="example-container mat-elevation-z8">
    <div class="example-table-container">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element | fullname }}</td>
        </ng-container>

        <ng-container matColumnDef="dni">
          <th mat-header-cell *matHeaderCellDef>DNI</th>
          <td mat-cell *matCellDef="let element">{{ element.dni }}</td>
        </ng-container>

        <ng-container matColumnDef="cargo">
          <th mat-header-cell *matHeaderCellDef>Cargo</th>
          <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="element.cargo; else noJobTemplate">
              {{ element.cargo.nombre }}
            </ng-container>
            <ng-template #noJobTemplate>
              <span style="color: red">SIN CARGO</span>
            </ng-template>
          </td>
        </ng-container>

        <ng-container matColumnDef="telefono">
          <th mat-header-cell *matHeaderCellDef>Telefono</th>
          <td mat-cell *matCellDef="let element">{{ element.telefono }}</td>
        </ng-container>

        <ng-container matColumnDef="activo">
          <th mat-header-cell *matHeaderCellDef>Situacion</th>
          <td mat-cell *matCellDef="let element">
            <span [ngClass]="element.activo ? 'c-pill--success' : 'c-pill--danger'" class="c-pill"
              >{{ element.activo ? "HABILITADO" : "NO HABILITADO" }}
            </span>
          </td>
        </ng-container>

        <ng-container matColumnDef="opciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="Edit(element)">
                <mat-icon>edit</mat-icon>
                <span>Editar funcionario</span>
              </button>
              <button mat-menu-item (click)="delete(element)">
                <ng-container *ngIf="element.activo; else inactivoTemplate">
                  <mat-icon style="vertical-align: middle">delete</mat-icon>
                  <span>Eliminar funcionario</span>
                </ng-container>
                <ng-template #inactivoTemplate>
                  <mat-icon>restart_alt</mat-icon>
                  <span>Habilitar funcionario</span>
                </ng-template>
              </button>
              <button mat-menu-item (click)="viewWorkHistory(element)">
                <mat-icon>recent_actors</mat-icon>
                <span>Historial de trabajo</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter "{{ input.value }}"</td>
        </tr>
        <app-paginator (page)="Get()" />
      </table>
    </div>
    <app-paginator (page)="Get()" />
  </div>
</div>
