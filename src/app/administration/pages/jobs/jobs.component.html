<div class="container-fluid">
  <mat-form-field class="example-full-width">
    <mat-label>Buscar cargos</mat-label>
    <input matInput [(ngModel)]="text" (keyup)="applyFilter($event)" placeholder="Nombre del cargo" #input />
    <button *ngIf="text" matSuffix mat-icon-button aria-label="Clear" (click)="cancelSearch()">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>

  <div class="example-container mat-elevation-z8">
    <div class="example-table-container">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef>Nombre</th>
          <td mat-cell *matCellDef="let element">{{ element | fullname }}</td>
        </ng-container>

        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button (click)="Edit(element)" mat-icon-button>
              <mat-icon style="color: royalblue">edit</mat-icon>
            </button>
            <!-- <button (click)="Delete(element)" mat-icon-button>
                            <mat-icon style="color: rgb(241, 74, 55);">{{element.activo?'delete':'restart_alt'}}
                            </mat-icon>
                        </button> -->
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the filter</td>
        </tr>
      </table>
    </div>
    <app-paginator (page)="Get()" />
  </div>
</div>
