<h1 mat-dialog-title>{{ dependency ? "EDICION" : "REGISTRO" }} DEPENDENCIA</h1>
<mat-dialog-content>
  <form [formGroup]="FormDependency">
    <div class="row">
      @if(!dependency){
      <div class="col-12">
        <simple-mat-select-search [options]="institutions()" (selectEvent)="selectInstitution($event)" />
      </div>
      }
      <div class="col-12">
        <mat-form-field>
          <mat-label>Nombre de la dependencia</mat-label>
          <input formControlName="nombre" matInput />
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field>
          <mat-label>Sigla</mat-label>
          <input formControlName="sigla" matInput />
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field>
          <mat-label>Codigo</mat-label>
          <input formControlName="codigo" matInput />
        </mat-form-field>
      </div>
    </div>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-flat-button color="warn" mat-dialog-close>Cancelar</button>
  <button mat-flat-button color="primary" [disabled]="FormDependency.invalid" (click)="save()">Guardar</button>
</mat-dialog-actions>
