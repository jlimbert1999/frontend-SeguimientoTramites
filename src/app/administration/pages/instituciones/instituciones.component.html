<div class="container-fluid">
    <mat-form-field>
        <mat-label>Buscar institucion</mat-label>
        <input matInput [(ngModel)]="text" (keyup)="applyFilter($event)" placeholder="Nombre / Sigla" #input>
        <button *ngIf="text" matSuffix mat-icon-button aria-label="Clear" (click)="cancelSearch()">
            <mat-icon>close</mat-icon>
        </button>
    </mat-form-field>
    <div class="example-container mat-elevation-z8">
        <div class="example-table-container">
            <table mat-table [dataSource]="dataSource">
                <ng-container matColumnDef="sigla">
                    <th mat-header-cell *matHeaderCellDef> Sigla </th>
                    <td mat-cell *matCellDef="let element"> {{element.sigla|uppercase}} </td>
                </ng-container>


                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
                </ng-container>


                <ng-container matColumnDef="situacion">
                    <th mat-header-cell *matHeaderCellDef> Situacion </th>
                    <td mat-cell *matCellDef="let element">
                        <span [ngClass]="element.activo?'c-pill--success':'c-pill--danger'"
                            class="c-pill">{{element.activo?'HABILITADO':'NO HABILITADO'}} </span>
                    </td>
                </ng-container>


                <ng-container matColumnDef="options">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <button (click)="Edit(element)" mat-icon-button>
                            <mat-icon style="color: royalblue;">edit</mat-icon>
                        </button>
                        <button (click)="Delete(element)" mat-icon-button>
                            <mat-icon style="color: rgb(241, 74, 55);">{{element.activo?'delete':'restart_alt'}}
                            </mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                </tr>
            </table>
        </div>
        <app-paginator (page)="Get()" />
    </div>




</div>
