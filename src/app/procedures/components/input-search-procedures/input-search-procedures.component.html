<mat-form-field>
  <mat-label>Buscar tramite</mat-label>
  <mat-icon matPrefix>search</mat-icon>
  <input matInput #s [placeholder]="placeholder" [formControl]="FormSearch" (keydown.enter)="search()" />
  @if(FormSearch.value !== ''){
  <button matSuffix mat-icon-button (click)="cancel()" aria-label="close button">
    <mat-icon>close</mat-icon>
  </button>
  } @if(FormSearch.invalid){
  <mat-error>{{ getErrorMessage() }}</mat-error>
  }
</mat-form-field>
