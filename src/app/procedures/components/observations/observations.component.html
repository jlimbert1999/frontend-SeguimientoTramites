<div class="container-fluid">
  <div class="col-12 text-center p-2">
    <mat-radio-group
      [(ngModel)]="filter"
      (change)="filterObservation()"
      aria-label="Select an option"
    >
      <mat-radio-button [value]="false">Todas</mat-radio-button>
      <mat-radio-button [value]="true">Mis observaciones</mat-radio-button>
    </mat-radio-group>
  </div>
  <div class="col-12">
    <mat-list>
      <mat-list-item
        *ngFor="let observation of observations | filterObservations : filter"
      >
        <span matListItemTitle>{{ observation.description }}</span>
        <span matListItemLine
          >{{ observation.isSolved }} -
          {{ observation.date | date : "short" }}</span
        >
        <span matListItemMeta>
          <button mat-icon-button color="primary">
            <mat-icon>build</mat-icon>
          </button>
        </span>
      </mat-list-item>
    </mat-list>
  </div>
</div>
