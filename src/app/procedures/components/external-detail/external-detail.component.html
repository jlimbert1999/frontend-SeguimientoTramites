<div class="container-fluid">
  <div class="alert alert-danger text-center" role="alert">
    <span class="fw-bold"> Duracion: {{ duration }} </span>
  </div>
  <div class="row g-2">
    <div class="col-sm-12">
      <div class="shadow rounded">
        <div class="card bg-transparent">
          <div class="card-body">
            <h5 class="card-title">
              {{ procedure.code }} /
              <span class="badge" [ngClass]="procedure.state | state">{{
                procedure.state
              }}</span>
            </h5>
            <h6 class="card-subtitle mb-2 text-muted">
              Encargado: {{ procedure.fullNameManager }}
            </h6>
            <form class="row g-3">
              <div class="col-12">
                <label for="txtType" class="form-label">Tipo de tramite</label>
                <input
                  type="text"
                  class="form-control"
                  id="txtType"
                  [value]="procedure.type.nombre"
                  readonly
                />
              </div>
              <div class="col-12">
                <label for="txtDescription" class="form-label"
                  >Descripcion</label
                >
                <textarea class="form-control" id="txtDescription" readonly>{{
                  procedure.reference
                }}</textarea>
              </div>
              <div class="col-md-4">
                <label for="txtCantidad" class="form-label">Cantidad</label>
                <input
                  type="text"
                  class="form-control"
                  id="txtCantidad"
                  [value]="procedure.amount"
                  readonly
                />
              </div>
              <div class="col-md-4">
                <label for="txtCite" class="form-label">Cite</label>
                <input
                  type="text"
                  class="form-control"
                  id="txtCite"
                  [value]="procedure.cite"
                  readonly
                />
              </div>
              <div class="col-md-4">
                <label for="txtPin" class="form-label">Pin</label>
                <input
                  type="text"
                  class="form-control"
                  id="txtPin"
                  [value]="procedure.details.pin"
                  readonly
                />
              </div>
            </form>
          </div>
          <div class="card-footer">
            <small class="text-body-secondary fs-6"
              >FECHA REGISTRO: {{ procedure.startDate | date : "short" }}</small
            >
          </div>
          <div *ngIf="procedure.endDate" class="card-footer">
            <small class="text-body-secondary fs-6"
              >FECHA CONCLUSION: {{ procedure.endDate | date : "short" }}</small
            >
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="shadow rounded">
        <div class="card bg-transparent">
          <div class="card-body">
            <h6 class="card-title">
              Solicitante: {{ procedure.details.solicitante.tipo }}
            </h6>
            <div
              *ngIf="
                procedure.details.solicitante.tipo === 'NATURAL';
                else applicantTemplate
              "
            >
              <form class="row g-3">
                <div class="col-md-8">
                  <label for="txtFirstName" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="txtFirstName"
                    [value]="procedure.fullNameApplicant"
                    readonly
                  />
                </div>
                <div class="col-md-4">
                  <label for="txtDni" class="form-label">Dni</label>
                  <input
                    type="text"
                    class="form-control"
                    id="txtDni"
                    [value]="procedure.details.solicitante.dni"
                    readonly
                  />
                </div>
                <div class="col-md-8">
                  <label for="txtDocument" class="form-label">Documento</label>
                  <input
                    type="text"
                    class="form-control"
                    id="txtDocument"
                    [value]="procedure.details.solicitante.documento"
                    readonly
                  />
                </div>
                <div class="col-md-4">
                  <label for="txtTelephone" class="form-label">Telfono</label>
                  <input
                    type="text"
                    class="form-control"
                    id="txtTelephone"
                    [value]="procedure.details.solicitante.telefono"
                    readonly
                  />
                </div>
              </form>
            </div>

            <ng-template #applicantTemplate>
              <form class="row g-3">
                <div class="col-md-9">
                  <label for="txtFirstName" class="form-label">Nombre</label>
                  <input
                    type="text"
                    class="form-control"
                    id="txtFirstName"
                    [value]="procedure.fullNameApplicant"
                    readonly
                  />
                </div>
                <div class="col-md-3">
                  <label for="txtTelephone" class="form-label">Telfono</label>
                  <input
                    type="text"
                    class="form-control"
                    id="txtTelephone"
                    [value]="procedure.details.solicitante.telefono"
                    readonly
                  />
                </div>
              </form>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
