<p>
  <mat-toolbar color="primary">
    <span>ARCHIVOS</span>
  </mat-toolbar>
</p>
<div class="container-fluid animate__animated animate__fadeIn">
  <app-input-search-procedures
    (searchEvent)="getData()"
    placeholder="Alterno / Referencia / Solicitante"
  ></app-input-search-procedures>
  <div class="mat-elevation-z8">
    <div class="example-table-container">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="procedure">
          <th mat-header-cell *matHeaderCellDef>Tramite</th>
          <td mat-cell *matCellDef="let element">
            <a class="link-primary" (click)="showDetails(element)">
              {{ element.procedure.code }}
            </a>
          </td>
        </ng-container>
        <ng-container matColumnDef="manager">
          <th mat-header-cell *matHeaderCellDef>Responsable</th>
          <td mat-cell *matCellDef="let element">
            {{ element.receiver.fullname }}
          </td>
        </ng-container>

        <ng-container matColumnDef="reference">
          <th mat-header-cell *matHeaderCellDef>Referencia</th>
          <td mat-cell *matCellDef="let element">
            {{ element.procedure.reference }}
          </td>
        </ng-container>

        <ng-container matColumnDef="show-detail">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="showTimeline(element)" matTooltip="Ver cronologia">
              <mat-icon>timer</mat-icon>
            </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="unarchive(element)" matTooltip="Desarchivar tramite">
              <mat-icon>drive_folder_upload</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
    <app-paginator (page)="getData()" [pageSizeOptions]="[10, 20, 30, 50]"></app-paginator>
  </div>
</div>
