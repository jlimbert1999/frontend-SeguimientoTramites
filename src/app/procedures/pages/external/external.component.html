<app-toolbar class="custom-toolbar" title="EXTERNOS" [showAdd]="true" (add)="add()"></app-toolbar>
<div class="container-fluid animate__animated animate__fadeIn">
  <app-input-search-procedures
    (searchEvent)="getData()"
    placeholder="Alterno / Referencia / Solicitante"
  ></app-input-search-procedures>
  <div class="example-container mat-elevation-z8">
    <div class="table-container">
      <table mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef>Alterno</th>
          <td mat-cell *matCellDef="let row">
            <a class="link-primary" (click)="showDetails(row)">
              {{row.isEditable}}
              {{ row.code }}
            </a>
          </td>
        </ng-container>
        <ng-container matColumnDef="reference">
          <th mat-header-cell *matHeaderCellDef>Referencia</th>
          <td mat-cell *matCellDef="let row">
            {{ row.reference }}
          </td>
        </ng-container>
        <ng-container matColumnDef="applicant">
          <th mat-header-cell *matHeaderCellDef>Solicitante</th>
          <td mat-cell *matCellDef="let row">
            {{ row.details.solicitante | solicitante }}
          </td>
        </ng-container>
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let row">
            <span class="badge" [ngClass]="row.state | state">
              {{ row.state }}
            </span>
          </td>
        </ng-container>
        <ng-container matColumnDef="startDate">
          <th mat-header-cell *matHeaderCellDef>Fecha</th>
          <td mat-cell *matCellDef="let row">
            {{ row.startDate | date : "short" : "-400" }}
          </td>
        </ng-container>
        <ng-container matColumnDef="send">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <mat-icon [ngClass]="row.send ? 'icon-send' : 'icon-pending'">{{
              row.send ? "mark_email_read" : "unsubscribe"
            }}</mat-icon>
          </td>
        </ng-container>
        <ng-container matColumnDef="menu-options">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Options menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item [disabled]="row.state !== 'INSCRITO'" (click)="Edit(row)">
                <mat-icon>edit</mat-icon>
                <span>Editar tramite</span>
              </button>
              <button mat-menu-item [disabled]="row.state !== 'INSCRITO' || row.send" (click)="Send(row)">
                <mat-icon>send</mat-icon>
                <span>Remitir tramite</span>
              </button>
              <button mat-menu-item [disabled]="row.state !== 'INSCRITO' || row.send" (click)="conclude(row)">
                <mat-icon>domain_verification</mat-icon>
                Concluir tramite
              </button>
              <button mat-menu-item (click)="generateTicket(row)">
                <mat-icon>receipt_long</mat-icon>
                <span>Ficha de tramite</span>
              </button>
              <button mat-menu-item (click)="generateRouteMap(row._id, row.group)">
                <mat-icon>feed</mat-icon>
                <span>Hoja de ruta</span>
              </button>
            </mat-menu>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">Sin resultados</td>
        </tr>
      </table>
    </div>
    <app-paginator [pageSizeOptions]="[10, 20, 30, 50]" (page)="getData()"></app-paginator>
  </div>
</div>
